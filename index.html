<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="stylesheet.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					src="images/illustration-hero.svg"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<h1 class="card-title">Order Summary</h1>
					<p class="card-text">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="container">
						<img src="images/icon-music.svg" class="icn" alt="" />
            <div class="info">
						<h5>Annual Plan</h5>
						<p class="price">$59.99/year</p>
            </div>
						<a href="#" class="chng">Change</a>
					</div>
					<a href="#" class="btn btn-primary">Proceed To Payment</a>
				</div>
        <p class="cncl"><a href="#" class="cncl">Cancel Order</a></p>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">David Nava</a>.
		</div>
	</body>
</html>
